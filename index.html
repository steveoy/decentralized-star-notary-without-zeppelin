        // Enable claim button being clicked
        function claimButtonClicked() { 
            document.getElementById('tokenId-row').style.display = "block";
            document.getElementById('loading').style.display = "inline-block";
            document.getElementById('done').style.display = "none";

            web3.eth.getAccounts(function (error, accounts) {
                if (error) {
                    console.log(error)
                    return
                }
                var account = accounts[0];

                var starName = document.getElementById('star-name').value;
                var starRA = document.getElementById('star-ra').value;
                var starDEC = document.getElementById('star-dec').value;
                var starMAG = document.getElementById('star-mag').value;
                var starStory = document.getElementById('star-story').value;

                starNotary.claimStar.call(starName, starRA, starDEC, starMAG, starStory, function (error, result) {
                    document.getElementById('lbl-star-id').innerText = result.toString(10);
                });

                starNotary.claimStar(starName, starRA, starDEC, starMAG, starStory, function (error, result) {

                    if (!error) {
                        var starClaimedEvent = starNotary.starClaimed({ from: account });
                        starClaimedEvent.watch(function (error, result1) {
                            if (!error) {
                                //location.reload();
                                document.getElementById('loading').style.display = "none";
                                document.getElementById('done').style.display = "inline-block";

                            } else {
                                console.log('watching for star claimed event is failing');
                            }
                        });
                    } else {
                        console.log(error);
                    }
                });

            })
        }
